<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div id="container" class="center-on-page">
        <form>
            <h2>Select Session</h2>
            <div id="selectSection" class="select">
            </div>

            <div id="days">
                <div class="daysContainer">
                    <h3>Day 1</h3>
                    <h4># of Activties</h4>
                    <div id="selectDay1" class="select"></div>
                </div>

                <div class="daysContainer">
                    <h3>Day 2</h3>
                    <h4># of Activties</h4>
                    <div id="selectDay2" class="select"></div>
                </div>

                <div class="daysContainer">
                    <h3>Day 3</h3>
                    <h4># of Activties</h4>
                    <div id="selectDay3" class="select"></div>
                </div>

            </div>
            <br/>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <div id="markDown">
        <div>
            <textarea id="results" rows="20" cols="50">
                </textarea>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="json/activities.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
