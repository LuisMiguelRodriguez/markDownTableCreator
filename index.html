<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Dashboard</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div id="container" class="center-on-page">
                    <form>
                        <h2>Select Week</h2>

                        <div id="selectSection" class="select">
                        </div>

                        <div class="">
                            <h4>Select # of Activities for Day 1</h4>
                            <div id="selectDay1" class="select"></div>
                        </div>
                        <div class="">
                            <h4>Select # of Activities for Day 2</h4>
                            <div id="selectDay2" class="select"></div>
                        </div>
                        <button id="submit" type="submit">Submit</button>
                        <br/>
                    </form>
                </div>

            </div>
            <div class="col-md-6 col-sm-12">
                <div id="markDown">

                    <div>
                        <textarea id="results"></textarea>
                        <button class="btn btn-primary" onclick="myFunction()">Copy text</button>
                        <a class="btn btn-success" target="_blank" href="https://stackedit.io/app">Test At StackEdit.io</a>
                    </div>

                </div>

            </div>
        </div>



        <div class="row">
            <div class="col-md-6">
                <div class="center-on-page">
                    <form>
                        <h2>Select Week</h2>

                        <div id="select-week" class="select">
                        </div>

                        <div class="">
                            <h4>Select Activity Instructions</h4>
                            <div id="selectActivity" class="select"></div>
                        </div>

                        <button id="submit-2" type="submit">Grab Instruction</button>
                        <button id="submit-3" type="submit">Slack Instructions</button>
                        <br/>
                    </form>
                </div>

            </div>
            <div class="col-md-6">
                <div>

                    <div>
                        <textarea id="results"></textarea>
                        <button class="btn btn-primary" onclick="myFunction()">Copy text</button>
                        <a class="btn btn-success" target="_blank" href="https://stackedit.io/app">Slack</a>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("results");

            /* Select the text field */
            copyText.select();

            /* Copy the text inside the text field */
            document.execCommand("Copy");

            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
        }
    </script>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
